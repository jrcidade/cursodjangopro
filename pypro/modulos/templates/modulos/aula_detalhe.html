{% extends 'base/base.html' %}
{% load static %}
{% block title %}Python Pro - Aperitivo{% endblock title %}
{% block description %}Página de vídeo gratuito de Python{% endblock description %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mt-4 mb-3">{{ aula.titulo |default:'Faltando título' }}</h1>

                <iframe src="https://player.vimeo.com/video/{{ aula.vimeo_id }}"
                        width="1280" height="720" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
                        allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
{% endblock body %}
